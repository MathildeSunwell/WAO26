apiVersion: apps/v1
kind: StatefulSet                        # StatefulSet i stedet for Deployment for at bevare data
metadata:
  name: rabbitmq
  namespace: rabbitmq
  labels:
    app: rabbitmq

spec:
  revisionHistoryLimit: 2                
  serviceName: rabbitmq                  
  replicas: 1                            
  selector:
    matchLabels:
      app: rabbitmq

  template:                              
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management-alpine  

          # RabbitMQ konfiguration fra secrets
          env:
            - name: RABBITMQ_DEFAULT_USER        
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: username
            - name: RABBITMQ_DEFAULT_PASS        
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: password
            - name: RABBITMQ_ERLANG_COOKIE       
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: erlangCookie

          # Ressource begr√¶nsninger
          resources:
            requests:
              memory: 300Mi                      
              cpu: 100m                          
            limits:
              memory: 1Gi                        
              cpu: 500m                          

          # Eksponerede porte
          ports:
            - containerPort: 5672
              name: amqp                        
            - containerPort: 15672
              name: management                   

          # Mount persistent storage
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq       

          # Health checks for RabbitMQ
          readinessProbe:                        
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          livenessProbe:                         
            exec:
              command:
                - rabbitmq-diagnostics
                - status
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

  # StatefulSet-specifik: Persistent storage templates
  volumeClaimTemplates:                          
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes: ["ReadWriteOnce"]           
        storageClassName: longhorn               
        resources:
          requests:
            storage: 1Gi                         
