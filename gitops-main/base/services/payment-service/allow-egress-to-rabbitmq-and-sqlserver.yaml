# Allow payment service to communicate ONLY with its required dependencies
# This implements the principle of least privilege - only allow what's absolutely necessary
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-rabbitmq-sqlserver
  namespace: payment-service
spec:
  podSelector: {} # Apply to all pods in payment-service namespace
  policyTypes:
  - Egress

  egress:
    - to: # Allow communication to RabbitMQ for message queuing
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: rabbitmq # Target rabbitmq namespace
      ports:
        - protocol: TCP
          port: 5672 # AMQP protocol port for RabbitMQ

    - to: # Allow communication to SQL Server for database operations
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: sqlserver # Target sqlserver namespace
      ports:
        - protocol: TCP
          port: 1433 